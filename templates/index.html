<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n de Arancel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Predecir Arancel</h1>

    <form method="POST">
        <label>Tipo PU/PR</label>
        <select name="tipo_pu_pr" required>
            {% for opt in tipo_pu_pr_options %}
                <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
        </select>

        <label>Estado</label>
        <select name="estado" required>
            {% for opt in estado_options %}
                <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
        </select>

        <label>Tipo de Predio</label>
        <select name="tipo_predio" required>
            {% for opt in tipo_predio_options %}
                <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
        </select>

        <label>Sector</label>
        <select name="sector" required>
            {% for opt in sector_options %}
                <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
        </select>

        <label>Terreno (A. terreno / 100)</label>
        <input type="number" step="0.01" name="terreno" value="0.79" required>

        <button type="submit">Predecir</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            <strong>Arancel Predicho:</strong> {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
